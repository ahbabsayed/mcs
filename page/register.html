<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- By Using External CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Register Page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Please Register</h1>
        <img src="../img/register.png" alt="" width="150">
        <!-- login form -->
        <form> 
            <label for="fn">First Name :</label> <br>
            <input type="text" placeholder="Your first name" name="fn" /> <br>
        </form> 
            <label for="ln">Last Name :</label> <br>
            <input type="text" placeholder="Your last name" name="ln" /> <br>
            <form action="">
            <label for="Mail">E-mail :</label> <br>
            <input type="email" placeholder="Enter your mail address" />
            </form>
            <form> 
                <label for="fn">Enter your Password :</label> <br>
                <input type="text" placeholder="Enter your Password" name="sp" />
            </form>
            <form> 
                <label for="fn">Confirm Password :</label> <br>
                <input type="text" placeholder="Enter your confirm password" name="cp" />
            </form>
            <form action="Phone Number "> Phone Number : 
                <select name="" id="">
                    <option value="">+880</option>
                    <option value="">+001</option>
                    <option value="">+021</option>
                    <option value="">+987</option>
                    <option value="">+322</option>
                    <option value="">+415</option>
                    <option value="">+522</option>
                    <option value="">+222</option>
                    
                </select> <br>
                <input type="Phone" placeholder="15900*****">
            </form> 
            <form action="Date Of Birth"> Date Of Birth : <br>
                <input type="date" name="" id="">
            </form> <br>
            Gender : 
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <input type="radio" name="Gender" value="Other"> Other
            <p class="page">
            <input type="Submit" value="Register">
        </p>
        </form>
        <p class="page">Already have an account? Please <a href="../index.html">Login</a></p>
    </div>
</body>
</html>
