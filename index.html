<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- By Using External CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="admin-box">
        <img src="img/profile-user.png" alt="" width="150" />
        <h1>Login page</h1>
        <!-- login form -->
        <form> 
            <label for="user">Your username</label> <br>
            <input type="text" placeholder="Enter your username" name="user" required/>
        </form>
        <form> 
            <label for="pass">Your password</label> <br>
            <input type="password" placeholder="Enter your password" name="pass" required/> <br>
            <p class="page">
            <input type="Submit" value="Login"> <br>
            <p>
                Can't Remember your password? Please <a href="page/reset.html">Reset Here</a> 
            </p> <br>
        </p>
        </form>
        <p class="page">Don't have an account? Please <a href="page/register.html">register here</a></p>
    </div>
</body>
</html>
